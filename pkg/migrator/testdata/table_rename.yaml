description: "Renaming tables with intelligent detection"
current_sql: |
  CREATE TABLE old_users (
      id UInt64,
      name String,
      email String
  ) ENGINE = MergeTree()
  ORDER BY id;
target_sql: |
  CREATE TABLE users (
      id UInt64,
      name String,
      email String
  ) ENGINE = MergeTree()
  ORDER BY id;
expected_migration:
  up_contains:
    - "RENAME TABLE old_users TO users"
  down_contains:
    - "RENAME TABLE users TO old_users"
  diff_count: 1
  diff_types:
    - "RENAME"