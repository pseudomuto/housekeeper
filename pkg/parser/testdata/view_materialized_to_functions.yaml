views:
    - name: mv_to_remote
      materialized: true
      operation: CREATE
      to: remote('remote-host:9000', 'db', 'target_table')
    - name: mv_secure
      materialized: true
      operation: CREATE
      to: remoteSecure('secure.host:9440', 'analytics', 'aggregated', 'user', 'password')
      engine: MergeTree()ORDERBYdate
    - name: mv_cluster
      materialized: true
      operation: CREATE
      to: cluster('production', 'default', 'distributed_table')
    - name: mv_all_replicas
      materialized: true
      operation: CREATE
      to: clusterAllReplicas('cluster', 'db', 'replicated_table')
      engine: MergeTree()ORDERBYid
    - name: mv_to_s3
      materialized: true
      operation: CREATE
      to: s3Table('s3://bucket/path/data.parquet', 'Parquet')
    - name: mv_to_file
      materialized: true
      operation: CREATE
      to: file('/var/data/export.csv', 'CSV')
    - name: mv_to_url
      materialized: true
      operation: CREATE
      to: url('http://webhook.example.com/data', 'JSONEachRow')
    - name: mv_to_hdfs
      materialized: true
      operation: CREATE
      to: hdfs('hdfs://namenode:9000/warehouse/table', 'Parquet')
      engine: MergeTree()ORDERBYtimestamp
    - name: mv_to_postgres
      materialized: true
      operation: CREATE
      to: postgresql('postgres.host:5432', 'analytics', 'events', 'user', 'pass')
    - name: mv_to_mysql
      materialized: true
      operation: CREATE
      to: mysql('mysql.host:3306', 'db', 'table', 'user', 'password')
    - name: mv_to_mongo
      materialized: true
      operation: CREATE
      to: mongodb('mongodb://mongo:27017', 'database', 'collection', 'user', 'pass')
    - name: mv_distributed
      database: analytics
      cluster: production
      materialized: true
      operation: CREATE
      if_not_exists: true
      to: remoteSecure('analytics.server:9440', 'reports', 'daily_stats', 'reporter', 'secure_pass')
      engine: MergeTree()ORDERBY(date,user_id)PARTITIONBY(toYYYYMM(date))
      populate: true
    - name: mv_replace
      or_replace: true
      materialized: true
      operation: CREATE
      to: cluster('test_cluster', currentDatabase(), 'target')
