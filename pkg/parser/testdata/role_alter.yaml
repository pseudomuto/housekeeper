roles:
    - name: admin
      operation: ALTER
      rename_to: administrator
    - name: developer
      operation: ALTER
      if_exists: true
      rename_to: dev
    - name: analyst
      operation: ALTER
      cluster: production
      rename_to: data_analyst
    - name: reader
      operation: ALTER
      settings:
        max_memory_usage: "5000000000"
    - name: writer
      operation: ALTER
      settings:
        max_memory_usage: "10000000000"
        readonly: "0"
    - name: poweruser
      operation: ALTER
      rename_to: super_user
      settings:
        max_threads: "4"
    - name: dbadmin
      operation: ALTER
      if_exists: true
      cluster: staging
      rename_to: database_admin
      settings:
        max_memory_usage: "20000000000"
