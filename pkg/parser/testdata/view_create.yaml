views:
    - name: daily_summary
      database: analytics
      operation: CREATE
    - name: users_view
      operation: CREATE
      if_not_exists: true
    - name: stats_view
      cluster: production
      operation: CREATE
    - name: my_view
      database: db
      operation: CREATE
    - name: updated_view
      database: analytics
      or_replace: true
      operation: CREATE
    - name: mv_daily_stats
      materialized: true
      operation: CREATE
    - name: mv_aggregated
      database: analytics
      materialized: true
      operation: CREATE
      engine: MergeTree()ORDERBY(date,user_id)
    - name: mv_to_table
      materialized: true
      operation: CREATE
      to: analytics.target_table
    - name: mv_with_populate
      materialized: true
      operation: CREATE
      engine: AggregatingMergeTree()ORDERBYdate
      populate: true
    - name: mv_complex
      database: analytics
      cluster: production
      or_replace: true
      materialized: true
      operation: CREATE
      if_not_exists: true
      to: analytics.destination_table
      engine: ReplacingMergeTree(version)
      populate: true
    - name: mv_joins
      database: analytics
      materialized: true
      operation: CREATE
      engine: MergeTree()ORDERBY(date,category)
    - name: '`daily-summary`'
      database: '`analytics-db`'
      operation: CREATE
    - name: '`hourly-stats`'
      database: '`metrics`'
      materialized: true
      operation: CREATE
      engine: MergeTree()ORDERBY`timestamp`
    - name: user_rankings
      database: analytics
      operation: CREATE
    - name: mv_sales_trends
      database: analytics
      materialized: true
      operation: CREATE
      engine: MergeTree()ORDERBY(date,region)
    - name: mv_user_stats_state
      database: metrics
      materialized: true
      operation: CREATE
      to: metrics.user_stats_aggregated
