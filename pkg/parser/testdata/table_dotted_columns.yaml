tables:
    - name: test_flattened
      operation: CREATE
      engine: MergeTree
      columns:
        - name: id
          data_type: UInt64
        - name: profile.name
          data_type: Array(String)
        - name: profile.age
          data_type: Array(UInt8)
        - name: metadata.tags
          data_type: Array(String)
        - name: metadata.source
          data_type: Array(String)
      order_by: expression
    - name: mixed_columns
      operation: CREATE
      engine: Memory
      columns:
        - name: user_id
          data_type: UInt64
        - name: settings.key
          data_type: Array(String)
        - name: settings.value
          data_type: Array(String)
        - name: regular_field
          data_type: String
        - name: attributes.nested.deep
          data_type: Array(UInt32)
