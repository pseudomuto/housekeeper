tables:
    - name: remote_copy
      operation: CREATE
      as_table: remote('host:9000', 'db', 'table')
      engine: MergeTree
      order_by: expression
    - name: secure_remote
      operation: CREATE
      as_table: remoteSecure('host:9440', 'db', 'table', 'user', 'password')
      engine: MergeTree
      order_by: expression
    - name: cluster_data
      operation: CREATE
      as_table: cluster('my_cluster', 'default', 'events')
      engine: MergeTree
      order_by: expression
    - name: all_replicas
      operation: CREATE
      as_table: clusterAllReplicas('prod_cluster', 'analytics', 'metrics')
      engine: Memory
    - name: s3_import
      operation: CREATE
      as_table: s3Table('https://bucket.s3.amazonaws.com/data.csv', 'CSV')
      engine: MergeTree
      order_by: expression
    - name: file_import
      operation: CREATE
      as_table: file('/path/to/data.tsv', 'TSV')
      engine: MergeTree
      order_by: expression
    - name: url_import
      operation: CREATE
      as_table: url('http://example.com/data.json', 'JSONEachRow')
      engine: Memory
    - name: hdfs_data
      operation: CREATE
      as_table: hdfs('hdfs://namenode:9000/data/file.parquet', 'Parquet')
      engine: MergeTree
      order_by: expression
    - name: test_numbers
      operation: CREATE
      as_table: numbers(1000000)
      engine: Memory
    - name: random_data
      operation: CREATE
      as_table: generateRandom('id UInt64, name String, value Float64', 10000, 42)
      engine: MergeTree
      order_by: expression
    - name: events_all
      cluster: production
      operation: CREATE
      if_not_exists: true
      as_table: remote('shard{01..04}:9000', currentDatabase(), 'events_local', 'user', 'pass')
      engine: Distributed('production', currentDatabase(), 'events_local', rand())
    - name: remote_metrics
      database: analytics
      operation: CREATE
      as_table: remoteSecure('metrics.server:9440', 'monitoring', 'metrics')
      engine: MergeTree
      order_by: expression
    - name: pg_import
      operation: CREATE
      as_table: postgresql('host:5432', 'database', 'table', 'user', 'password')
      engine: MergeTree
      order_by: expression
    - name: mysql_import
      operation: CREATE
      as_table: mysql('host:3306', 'database', 'table', 'user', 'password')
      engine: MergeTree
      order_by: expression
    - name: mongo_import
      operation: CREATE
      as_table: mongodb('mongodb://host:27017', 'database', 'collection', 'user', 'password')
      engine: MergeTree
      order_by: expression
