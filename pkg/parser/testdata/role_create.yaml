roles:
    - name: admin
      operation: CREATE
    - name: developer
      operation: CREATE
      if_not_exists: true
    - name: analyst
      operation: CREATE
      or_replace: true
    - name: reader
      operation: CREATE
      cluster: production
    - name: writer
      operation: CREATE
      settings:
        max_memory_usage: "10000000000"
    - name: poweruser
      operation: CREATE
      settings:
        max_memory_usage: "10000000000"
        readonly: "0"
    - name: superuser
      operation: CREATE
      if_not_exists: true
      cluster: production
      settings:
        max_memory_usage: "10000000000"
        readonly: "0"
    - name: dbadmin
      operation: CREATE
      or_replace: true
      cluster: staging
      settings:
        max_threads: "8"
